<!DOCTYPE html>
<html>
    <head>
        <title>Fifth | Js</title>
    </head>
    <body>
        <h1>JavaScript can show HTML element</h1>
        <!-- the HTML element to display -->
        <p id="demo" style="display: none;">Showing hidden HTML elements can also be done by changing display style.</p>
        <!-- Button -->
        <button type="button" onclick="document.getElementById('demo').style.display=`block` ">Show</button>
    </body>
</html>
