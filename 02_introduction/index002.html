<!DOCTYPE html>
<html>
    <head>
        <title>Second | Js</title>
    </head>
    <body>
        <h1>JavaScript can change HTML Attribut Values</h1>
        <p>In this case JavaScript can changes the value of the src(source) attribute of an image.</p>
        <!-- Off -->
        <button type="button" onclick="document.getElementById('bulb').src=`./images/pic_bulboff.gif`">Off</button>
        <!-- Bulb img -->
        <img id="bulb" src="./images/pic_bulboff.gif" alt="bulb">
        <!-- ON -->
        <button type="button" onclick="document.getElementById('bulb').src=`./images/pic_bulbon.gif` ">On</button>
    </body>
</html>
