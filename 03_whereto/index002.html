<!-- Note: In this Example, JavaScript Function is placed in the <head> section of the HTML page -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Second | Js</title>
        <!-- JavaScript Function is placed in between the head tags -->
        <script>
            function myFunction (){
                document.getElementById('demo').innerHTML = "JavaScript Funtion is inserted between < head > and < / head > tags"
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Fuction is placed in the head section of the HTML page</h1>
        <!-- Result of the JavaScript Function to display here -->
        <p id="demo">Result to display here</p>
        <!-- Button -->
        <button type="button" onclick="myFunction()">Click me</button>
    </body>
</html>
